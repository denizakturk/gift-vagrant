<VirtualHost *:80>
     ServerAdmin webmaster@local.www.yenitepekadikoy.org
     ServerName local.www.yenitepekadikoy.org
     DocumentRoot /var/www/html/www.yenitepekadikoy.org/public
     ErrorLog /var/www/test/logs/www.yenitepekadikoy.org.error.log
     CustomLog /var/www/test/logs/www.yenitepekadikoy.org.access.log combined
     <Directory /var/www/html/www.yenitepekadikoy.org/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>