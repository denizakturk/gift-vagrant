<VirtualHost *:80>
     ServerAdmin webmaster@local.www.sanssende.com
     ServerName local.www.sanssende.com
     DocumentRoot /var/www/html/www.sanssende.com/public
     ErrorLog /var/www/test/logs/www.sanssende.com.error.log
     CustomLog /var/www/test/logs/www.sanssende.com.access.log combined
     <Directory /var/www/html/www.sanssende.com/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>