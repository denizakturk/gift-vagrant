<VirtualHost *:80>
     ServerAdmin webmaster@test.local
     ServerName test.local
     DocumentRoot /var/www/html/test
     
     <Directory /var/www/html/test>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    ErrorLog /var/www/test/logs/error.log
 	CustomLog /var/www/test/logs/access.log combined
</VirtualHost>