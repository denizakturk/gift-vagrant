<VirtualHost *:80>
     ServerAdmin webmaster@local.www.ebazaars.net
     ServerName local.www.ebazaars.net
     DocumentRoot /var/www/html/www.ebazaars.net/public
     ErrorLog /var/www/test/logs/www.ebazaars.net.error.log
     CustomLog /var/www/test/logs/www.ebazaars.net.access.log combined
     <Directory /var/www/html/www.ebazaars.net/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>